name: build
on: [push]
jobs:
  node:
    name: node ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x, latest]

    steps:
      - name: ‚û°Ô∏è Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Set up Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ‚¨áÔ∏è Install dependencies
        run: npm install

      - name: üèÉ Run tests
        run: npm run coverage

      - name: ‚òÇÔ∏è Upload to codecov
        if: matrix.node-version == 'latest'
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

  php:
    name: PHP ${{ matrix.php-versions }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-versions: ['7.1', '7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3']

    steps:
      - name: Setup PHP Action
        uses: shivammathur/setup-php@v2
        with:
          php-version: "${{ matrix.php-versions }}"
          coverage: xdebug

      - name: ‚û°Ô∏è Checkout repository
        uses: actions/checkout@v4

      - name: ‚¨áÔ∏è Install dependencies
        run: composer install --no-interaction

      - name: üèÉ Run tests
        run: ./vendor/bin/kahlan --spec=tests --clover=clover.xml

      - name: ‚òÇÔ∏è Upload to codecov
        if: matrix.php-versions == '8.3'
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./clover.xml
          flags: tests
          yml: ./codecov.yml
          verbose: true
